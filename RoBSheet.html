<div class="title">
    <a href="https://raw.githubusercontent.com/haushalter/RhapsodyOfBlood/master/RoB-Title-01"><img src="https://raw.githubusercontent.com/haushalter/RhapsodyOfBlood/master/RoB-Title-01.png" title="source: github.com" /></a>
</div>
<!--BLOODLINE SECTION-->
<div class="sheet-header sheet-topbar">
    <input class="sheet-field-bloodline" type="text" placeholder="Bloodline" name="attr_bloodline">
    <input class="sheet-field-playbook" type="text" placeholder="Name" name="attr_bloodlinename">
</div>

<div class="sheet-statistics">
	<div class="sheet-header">
		<div class="sheet-section-name">Chalices</div>
		<button type='roll' name='roll_RollChalices' value='/me rolls Chalices [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{chalices}]]'></button>
        <input type="text" name="attr_chalices">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Wands</div>
		<button type='roll' name='roll_RollWands' value='/me rolls Wands [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{wands}]]'></button>
        <input type="text" name="attr_wands">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Swords</div>
		<button type='roll' name='roll_RollSwords' value='/me rolls Swords [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{swords}]]'></button>
        <input type="text" name="attr_swords">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Coins</div>
		<button type='roll' name='roll_RollCoins' value='/me rolls Coins [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{coins}]]'></button>
        <input type="text" name="attr_coins">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Relics</div>
		<button type='roll' name='roll_RollRelics' value='/me rolls Relics [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{relics}]]'></button>
        <input type="text" name="attr_relics">
	</div>
	<div class="sheet-clearfix"></div>
</div>


<div class="sheet-col-left">
	<!-- ===== TRADITIONS ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Traditions</div>
	</div>
	<div class="sheet-section-alignment">
		<input type="text" name="attr_style" placeholder="Style">
		<br>
		<input type="text" name="attr_lore" placeholder="Lore">
		<br>
		<input type="text" name="attr_naming" placeholder="Name">
		<br>
	</div>

    <!-- ===== CONTEXT ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Context</div>
	</div>
	<div class="sheet-section-alignment">
		<input type="text" name="attr_refuge" placeholder="Refuge">
		<br>
		<input type="text" name="attr_drive" placeholder="Drive">
		<br>
		<input type="text" name="attr_breach" placeholder="Breach">
		<br>
	</div>

	<!-- ===== BLOODLINE PACTS ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Bloodline Pacts</div>
	</div>
	<div class="sheet-section-bonds">
		<fieldset class="repeating_bonds">
			<input type="text" placeholder="Bloodline" name="attr_pact">
			<input type="number" placeholder="Strength" name="attr_pact_str"> 
			<div class="sheet-clearfix"></div>
		</fieldset>
		<textarea name="attr_pact_trigger" placeholder="Pact Trigger"></textarea>
	    <textarea name="attr_pact_spend" placeholder="Pact Spend Option"></textarea>
	</div>
    
	<div class="sheet-clearfix"></div>

</div>

<div class="sheet-col-right">
	<!-- ===== BLOODLINE MOVES ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Bloodline Moves</div>
	</div>
	<div class="sheet-section-moves">
		<fieldset class="repeating_bloodlinemoves">
			<input type="text" name="attr_bloodlinemovename" placeholder="Move Name">
			<input type="checkbox" class="sheet-toggle" title="Show Description" name="attr_bloodlinemove-show" value="1" />
			<textarea name="attr_bloodlinemovebody" class="sheet-hide" placeholder="Move Description"></textarea>
		</fieldset>
	</div>
	
	<!-- ===== SHELTER MOVE ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Shelter Move</div>
	</div>
	<div class="sheet-section-moves">
			<textarea name="attr_sheltermovebody" placeholder="Move Description"></textarea>
	</div>
</div>

<div class="sheet-clearfix"></div>
<br>


<!--EXPLORER SECTION-->
<div class="sheet-header sheet-topbar">
     <input class="sheet-field-name" type="text" placeholder="Explorer" name="attr_character_name">
    <input class="sheet-field-playbook" type="text" placeholder="Playbook" name="attr_playbook">
</div>

<div class="sheet-statistics">
	<div class="sheet-header">
		<div class="sheet-section-name">Iron</div>
		<button type='roll' name='roll_RollIron' value='/me rolls Iron [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{iron}]]'></button>
        <input type="text" name="attr_iron">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Glass</div>
		<button type='roll' name='roll_RollGlass' value='/me rolls Glass [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{glass}]]'></button>
        <input type="text" name="attr_glass">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Sulphur</div>
		<button type='roll' name='roll_RollSulphur' value='/me rolls Sulphur [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{sulphur}]]'></button>
        <input type="text" name="attr_sulphur">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Mercury</div>
		<button type='roll' name='roll_RollMercury' value='/me rolls Mercury [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{mercury}]]'></button>
        <input type="text" name="attr_mercury">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Blood</div>
		<button type='roll' name='roll_RollBlood' value='/me rolls Blood [[?{Roll Type|Standard, 2d6|Disadvantage, 3d6kl2|Advantage, 3d6kh2}+@{blood}]]'></button>
        <input type="text" name="attr_blood">
	</div>
	<div class="sheet-clearfix"></div>
</div>

</div>

<div class="sheet-col-left">
	<!-- ===== LOOK ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Look</div>
	</div>
	<div class="sheet-section-alignment">
		<textarea name="attr_look" placeholder="Describe Your Look"></textarea>
	</div>

	<!-- ===== GEAR ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Gear</div>
	</div>
	<div class="sheet-section-gear">
		<fieldset class="repeating_items">
			<input name="attr_itemname" type="text" placeholder="Name, (perks/flaws)">
			<div class="sheet-clearfix"></div>
		</fieldset>
	</div>
	
	<!-- ===== COVENANTS ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Covenants</div>
	</div>
	<div class="sheet-section-bonds">
		<fieldset class="repeating_covenants">
			<input type="text" placeholder="Explorer" name="attr_covenant">
			<input type="number" placeholder="Rating" name="attr_covenant_str"> 
			<div class="sheet-clearfix"></div>
		<textarea name="attr_cov_strengthened" placeholder="Strengthened When"></textarea>
	    <textarea name="attr_cov_weakened" placeholder="Weakened When"></textarea>
		</fieldset>
	</div>
    
	<div class="sheet-clearfix"></div>
</div>

<div class="sheet-col-right">
	<!-- ===== MOVES ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Moves</div>
	</div>
	<div class="sheet-section-moves">
		<fieldset class="repeating_moves">
			<input type="text" name="attr_movename" placeholder="Move Name">
			<input type="checkbox" class="sheet-toggle" title="Show Description" name="attr_move-show" value="1" />
			<textarea name="attr_movebody" class="sheet-hide" placeholder="Move Description"></textarea>
		</fieldset>
	</div>
	
	<!-- ===== BLOOD GIFTS ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name-gifts">Blood Gifts</div>
		<div class="sheet-section-name-contamination">Contamination
		<input type="checkbox" class="sheet-toggle" name="attr_contam1" value="1"/>
		<input type="checkbox" class="sheet-toggle" name="attr_contam2" value="1"/>
		<input type="checkbox" class="sheet-toggle" name="attr_contam3" value="1"/>
		</div>
	</div>
	<div class="sheet-section-moves">
		<fieldset class="repeating_bloodgifts">
			<input type="text" name="attr_bloodgiftname" placeholder="Blood Gift Name">
			<input type="checkbox" class="sheet-toggle" title="Show Description" name="attr_gift-show" value="1" />
			<textarea name="attr_bloodgiftbody" class="sheet-hide" placeholder="Blood Gift Description"></textarea>
		</fieldset>
	</div>
	
	<!-- ===== DEATH MOVE ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name-gifts">Death Move</div>
		<div class="sheet-section-name-contamination">Harm
		<input type="checkbox" class="sheet-toggle" name="attr_harm1" value="1"/>
		<input type="checkbox" class="sheet-toggle" name="attr_harm2" value="1"/>
		<input type="checkbox" class="sheet-toggle" name="attr_harm3" value="1"/>
		<input type="checkbox" class="sheet-toggle" name="attr_harm4" value="1"/>
		<input type="checkbox" class="sheet-toggle" name="attr_harm5" value="1"/>
		</div>
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name-gifts"> </div>
		<div class="sheet-section-name-contamination">Mortal Wound
		<input type="checkbox" class="sheet-toggle" name="attr_wound1" value="1"/>
		</div>
		<div class="sheet-section-name-contamination">Major Wound
		<input type="checkbox" class="sheet-toggle" name="attr_wound2" value="1"/>
		</div>
		<div class="sheet-section-name-contamination">Minor Wound
		<input type="checkbox" class="sheet-toggle" name="attr_wound3" value="1"/>
		</div>
	</div>
	<div class="sheet-section-moves">
			<textarea name="attr_deathmovebody" placeholder="Death Move Description"></textarea>
	</div>
</div>

<div class="sheet-clearfix"></div>
<br>
